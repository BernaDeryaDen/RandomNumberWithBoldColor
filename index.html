<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="sirala" onsubmit="sirala(event)">
      <span>1'den 99'a kadar olan sayıları for döngüsü ile yan yana</span>
      <button id="siralaBtn">Sırala</button>
      <br />
      <br />
      <button type="button" id="rasgeleSayi" disabled>Rasgele Sayı Seç</button>
      <br />
      <br />
      <span id="siraliSayilar"></span>
    </form>
    <script>
      function sirala(e) {
        e.preventDefault();
        const siralaBtn = document.getElementById("siralaBtn");
        const sayilar = [];
        for (let i = 1; i <= 99; i++) {
          sayilar.push(i);

          if (i % 10 == 0) {
            sayilar.push("<br />" + "<br />");
          }
        }
        document.getElementById("siraliSayilar").innerHTML = sayilar.join(" ");
        document.getElementById("siralaBtn").disabled = true;
        document.getElementById("rasgeleSayi").disabled = false;

        const rasgeleSayi = document.getElementById("rasgeleSayi");
        rasgeleSayi.addEventListener("click", () => {
          const rasgeleSayiSec = Math.floor(Math.random() * 99) + 1;
          console.log(rasgeleSayiSec);
          sayilar.find(changeElement);
          function changeElement(element) {
            if (element === rasgeleSayiSec) {
              const index = sayilar.indexOf(element);
              sayilar[index] = `<b style="color:red;" >${element}</b>`;
              document.getElementById("siraliSayilar").innerHTML =
                sayilar.join(" ");
            }
          }
        });
      }
    </script>
  </body>
</html>
